<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="import/bootstrap.min.css" type="text/css" />
    </head>
    <body>
    <body class="bg-light">
        <div class="container-l gx-0" style="width: 800px;" >
            <div class="col-12 p-4 bg-white border border-gray">
            
                <h2 class="mb-4">Bootstrap. Utility. Progress. Stacked. Overflow.</h2>

                <div class="progress-stacked">
                    <div class="progess" role="progressbar" aria-label="35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width: 35%">
                        <div class="progress-bar overflow-visible text-bg-primary px-1">
                            I know your hearts are heavy as mountains, but were going to go
                        </div>
                    </div>
                    <div class="progress" role="progressbar" aria-label="5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
                        <div class="progress-bar overflow-visible bg-primary-subtle px-1">

                        </div>
                    </div>
                    <div class="progress" role="progressbar" aria-label="20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        <div class="progress-bar overflow-visible bg-warning-subtle text-dark">
                            back home one day
                        </div>
                    </div>
                </div>

                <p>Lyrics from <i>Good Morning Spider</i> by Sparklehorse.</p>

                <p class="mt-4 mb-0"><a href="https://github.com/lucasreddinger/etc/tree/master/problem_reports/bootstrap-progress-stacked-overflow">README</a></p>


            </div>
        </div>

    </body>
</html>
